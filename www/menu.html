<ons-page modifier="menu-page">
<ons-toolbar modifier="transparent"></ons-toolbar>
	<ons-list>
	    <ons-list-item
	            ng-click="menu.toggleMenu();
	            navOut.pushPage('feed.html', {animation: 'none'} );
			    ">
	        <i class="fa fa-home fa-lg" style="color: #666"></i>
	        &nbsp; Feed
	    </ons-list-item>
	
	    <ons-list-item
	            ng-click="menu.toggleMenu();
	            navOut.pushPage('login.html', {animation: 'none'} );
	            ">
	        <i class="fa fa-search fa-lg" style="color: #666"></i>
	        &nbsp; Login
	    </ons-list-item>
	
		<ons-list-item 
	            ng-click="
	            navOut.pushPage('eventcreator.html', {animation: 'none'} );
	            menu.toggleMenu();	
	            "> 
			<i class="fa fa-gear fa-lg" style="color: #666"></i>
			&nbsp; ADD EVENT
		</ons-list-item>
		
		<ons-list-item 
	            ng-click="
	            navOut.pushPage('categories.html', {animation: 'none'} );
	            menu.toggleMenu();	
	            "> 
			<i class="fa fa-gear fa-lg" style="color: #666"></i>
			&nbsp; CATEGORIES
		</ons-list-item>
	
	    <ons-list-item
	            ng-click="
	            navOut.pushPage('about.html', {animation: 'none'} );
	            menu.toggleMenu();">
	        <i class="fa fa-info-circle fa-lg" style="color: #666"></i>
	        &nbsp; About
	    </ons-list-item>
	</ons-list>
</ons-page>
