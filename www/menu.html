  <ons-page modifier="menu-page">
   <ons-toolbar modifier="transparent"></ons-toolbar>
    <ons-list>
        <ons-list-item
                ng-click="ons.slidingMenu.toggleMenu();
			    ons.slidingMenu.setMainPage('homeNav.html')">
            <i class="fa fa-home fa-lg" style="color: #666"></i>
            &nbsp; Home
        </ons-list-item>

        <ons-list-item
                ng-click="ons.slidingMenu.toggleMenu();
                ons.slidingMenu.setMainPage('login.html')">
            <i class="fa fa-search fa-lg" style="color: #666"></i>
            &nbsp; Login
        </ons-list-item>

		<ons-list-item 
                ng-click="ons.slidingMenu.toggleMenu();
                ons.slidingMenu.setMainPage('categories.html')">
			<i class="fa fa-gear fa-lg" style="color: #666"></i>
			&nbsp; CATEGORIES
		</ons-list-item>

        <ons-list-item
                ng-click="ons.slidingMenu.setMainPage('about.html'); ons.slidingMenu.toggleMenu();">
            <i class="fa fa-info-circle fa-lg" style="color: #666"></i>
            &nbsp; About
        </ons-list-item>
	</ons-list>
  </ons-page>
