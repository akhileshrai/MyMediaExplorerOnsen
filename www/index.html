<!DOCTYPE HTML>
<html ng-app="mediaApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/angular-resource.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/parse-1.3.3.js"></script>
    <script src="js/initservices.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    

</head>

<body>

  <div id="fb-root"></div>

  <script>
    window.fbAsyncInit = function() {
      // init the FB JS SDK
      Parse.FacebookUtils.init({
        appId      : '353205054847621', // Facebook App ID
        channelUrl : 'channel.html', // Channel File
        status     : true, // check login status
        cookie     : true, // enable cookies to allow Parse to access the session
        xfbml      : true  // parse XFBML
      });
    };

    // Load the SDK's source Asynchronously
    (function(d, debug){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
       ref.parentNode.insertBefore(js, ref);
     }(document, /*debug*/ false));
  </script>

    <ons-sliding-menu
        menu-page="menu.html" main-page="homeNav.html" side="left"
    	var="menu" type="overlay" max-slide-distance="260px" swipable="true">
  	</ons-sliding-menu>

</body>
</html>
